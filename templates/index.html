<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Detector de Spam Francisco</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            resize: vertical;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            min-height: 120px;
            font-family: inherit;
        }

        textarea:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            margin-top: 1rem;
            background-color: #2980b9;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
            display: block;      
            margin: 1rem auto 0;
        }

        button:hover {
            background-color: #04d60b;
        }

        .resultado {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 700;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .spam {
            background-color: #f94352;
            color: #fcf8f9;
            border: 1px solid #b4091a;
        }

        .ham {
            background-color: #1edc4a;
            color: #155724;
            border: 1px solid #02fb3c;
        }

        @media (max-width: 600px) {
            form, .resultado {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Detector de Mensajes Spam</h1>
    <form method="POST" novalidate>
        <label for="mensaje">Ingresa o pega el mensaje que quieres verificar:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe o pega aquÃ­ tu texto..."></textarea>
        <button type="submit">Verificar</button>
    </form>

    {% if resultado %}
        <div class="resultado {{ resultado|lower }}">
            {{ resultado }}
        </div>
        {% if mensaje_ingresado %}
            <p style="margin-top: 1rem; text-align: center;">
                <strong>Mensaje que ingresaste:</strong> {{ mensaje_ingresado }}
            </p>
        {% endif %}
    {% endif %}


</body>
</html>
